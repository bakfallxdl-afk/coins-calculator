<!DOCTYPE html>
<html>
<head>
    <style>
        body { padding: 30px; background: #f8f9fa; font-family: sans-serif; }
        .preview-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; margin: 30px 0; }
        .preview-box { 
            height: 200px; 
            border-radius: 20px; 
            padding: 20px; 
            position: relative;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .stars { position: absolute; top: 20px; left: 20px; font-size: 24px; }
        .option-name { position: absolute; bottom: 20px; right: 20px; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 10px; }
        
        /* 各个版本的背景 */
        .soft-bg {
            background: linear-gradient(135deg, #FFB347, #FF8C42, #FFD89C, #FFF5E1, #FFA726);
        }
        .sunset-bg {
            background: linear-gradient(135deg, #FF9A3C, #FF6B35, #FFD460, #FF9A76, #FFD89C, #FFF5E6);
        }
        .candy-bg {
            background: linear-gradient(135deg, #FF9A8B, #FF6B9D, #FFD166, #A2D5F2, #FFA8B6, #FFF5B7);
        }
        .modern-bg {
            background: linear-gradient(135deg, #FF8C42, #FFD166);
        }
    </style>
</head>
<body>
    <h1>背景颜色预览</h1>
    <p>点击喜欢的版本，然后告诉我编号</p>
    
    <div class="preview-container">
        <div class="preview-box soft-bg" onclick="selectVersion(1)">
            <div class="stars">✦ ✧ ✦ ✧</div>
            柔和橙黄渐变
            <div class="option-name">选项1</div>
        </div>
        
        <div class="preview-box sunset-bg" onclick="selectVersion(2)">
            <div class="stars">✦ ✧ ✦ ✧</div>
            温暖日落色调
            <div class="option-name">选项2</div>
        </div>
        
        <div class="preview-box candy-bg" onclick="selectVersion(3)">
            <div class="stars">✦ ✧ ✦ ✧</div>
            糖果梦幻主题
            <div class="option-name">选项3</div>
        </div>
        
        <div class="preview-box modern-bg" onclick="selectVersion(4)">
            <div class="stars">✦ ✧ ✦ ✧</div>
            简洁现代渐变
            <div class="option-name">选项4</div>
        </div>
    </div>
    
    <script>
        function selectVersion(num) {
            alert('你选择了选项 ' + num + '！\n\n告诉我编号，我会帮你应用。');
            document.querySelectorAll('.preview-box').forEach(box => {
                box.style.border = '2px solid transparent';
            });
            event.currentTarget.style.border = '4px solid #333';
        }
    </script>
</body>
</html>
