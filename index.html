<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Assistant</title>
    
    <!-- 样式 -->
    <link rel="stylesheet" href="styles/parent.css">
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: white;
            line-height: 1.6;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="parent-container">
        <!-- 主内容区 - 只有4个按钮 -->
        <main class="parent-main">
            <div class="tools-grid">
                <!-- Pinkbean计时器 -->
                <a href="pinkbeantimer.html" class="tool-card pinkbean-card" id="pinkbeanTimer">
                    <img src="assets/images/pinkbeantimer.png" alt="Pinkbean Timer" class="card-image" loading="lazy">
                    <div class="card-content">
                        <h3 class="tool-title">PinkbeanTimer</h3>
                    </div>
                </a>

                <!-- Horntail计时器 -->
                <a href="horntailtimer.html" class="tool-card horntail-card" id="horntailTimer">
                    <img src="assets/images/horntailtimer.png" alt="Horntail Timer" class="card-image" loading="lazy">
                    <div class="card-content">
                        <h3 class="tool-title">Horntail Timer</h3>
                    </div>
                </a>

                <!-- Auf计时器 -->
                <a href="auf_timer.html" class="tool-card auf-card" id="aufTimer">
                    <img src="assets/images/auftimer.png" alt="Auf Timer" class="card-image" loading="lazy">
                    <div class="card-content">
                        <h3 class="tool-title">Auf Timer</h3>
                    </div>
                </a>

                <!-- Auf硬币计算器 -->
                <a href="coins_calculator.html" class="tool-card coins-card" id="coinsCalculator">
                    <img src="assets/images/aufcoinscalculator.png" alt="Auf Coins Calculator" class="card-image" loading="lazy">
                    <div class="card-content">
                        <h3 class="tool-title">Auf Coins Calculator</h3>
                    </div>
                </a>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="parent-footer">
            <div class="footer-content">
                <p class="footer-text">Boss Assistant • made by @bakfall</p>
                <p class="footer-version">v1.0.0</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="scripts/parent.js"></script>
</body>
</html>
