<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试 - 无缓存版本</title>
    <style>
        /* 直接把CSS内联，完全绕过缓存 */
        .app-header {
            margin-bottom: 25px;
            border-radius: 20px;
            background: linear-gradient(135deg, #FFB347, #FF8C42, #FFD89C, #FFF5E1, #FFA726);
            padding: 15px;
            border: 4px solid #FFD89C;
            min-height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .star {
            position: absolute;
            color: #FF8C42 !important; /* 橙色星星 */
            font-size: 20px;
            animation: twinkle 3s infinite;
        }
        .star:nth-child(1) { top: 20%; left: 10%; }
        .star:nth-child(2) { top: 15%; right: 15%; }
        .star:nth-child(3) { bottom: 25%; left: 15%; }
        .star:nth-child(4) { bottom: 20%; right: 10%; }
        @keyframes twinkle {
            0%,100% { opacity: 0.3; transform: scale(0.9); }
            50% { opacity: 0.9; transform: scale(1.1); }
        }
        .test-img {
            max-height: 200px;
            max-width: 80%;
            border: 2px solid #FF6B35;
            border-radius: 10px;
        }
    </style>
</head>
<body style="padding:20px;">
    <h1 style="color:#FF6B35;">✨ 测试页面 - 强制橙色主题</h1>
    
    <div style="background:#FFF5E1; padding:15px; border-radius:10px; margin:20px 0;">
        <p><strong>应该看到：</strong></p>
        <p>✅ 橙黄色渐变背景</p>
        <p>✅ 橙色星星 (#FF8C42)</p>
        <p>✅ 没有蓝色！</p>
    </div>
    
    <div class="app-header">
        <div class="star">✦</div>
        <div class="star">✧</div>
        <div class="star">✦</div>
        <div class="star">✧</div>
        <div style="text-align:center; color:white; text-shadow:2px 2px 4px rgba(0,0,0,0.3);">
            <h2>橙黄色渐变背景</h2>
            <p>星星应该是橙色的！</p>
        </div>
    </div>
    
    <div style="margin-top:30px; padding:15px; background:#f0f0f0; border-radius:10px;">
        <h3>调试信息：</h3>
        <button onclick="location.reload(true)" style="background:#FF8C42; color:white; border:none; padding:10px 20px; border-radius:5px; margin:5px;">
            强制刷新本页
        </button>
        <button onclick="window.open('index.html', '_blank')" style="background:#FF6B35; color:white; border:none; padding:10px 20px; border-radius:5px; margin:5px;">
            打开主页面
        </button>
    </div>
</body>
</html>
