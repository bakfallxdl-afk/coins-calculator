<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coins Calculator</title>
    
    <!-- 样式 -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/participant-fix.css">    <!-- 头部样式 -->
    <link rel="stylesheet" href="styles/header-new.css?v=1.0">
    <!-- 按钮样式 -->
    <link rel="stylesheet" href="styles/button.css">    <link rel="stylesheet" href="styles/theme.css">
    
    <!-- 移动端主题色 -->
    <meta name="theme-color" content="#FF6B35">
</head>
<body>
    <div class="container">
        <!-- 头部 - 只有图片 -->
        <header class="app-header">
        <div class="star">✦</div>
        <div class="star">✧</div>
        <div class="star">✦</div>
        <div class="star">✧</div>
            <div class="header-content">
                <img src="assets/images/head.png" alt="Coins Calculator" class="header-image">
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 左侧：控制面板 + 玩家管理 -->
            <div class="left-panel">
                <!-- 硬币控制区域 -->
                <section class="control-panel card">
                    <h2>设置 Settings</h2>
                    
                    <div class="input-group">
                        <label for="playerCount">
                            <span class="en">Player Count / 玩家人数:</span>
                        </label>
                        <select id="playerCount">
                            <option value="4">4 Players (4人)</option>
                            <option value="5">5 Players (5人)</option>
                            <option value="6">6 Players (6人)</option>
                        </select>
                    </div>
                    
                    <!-- Pouch输入区域 -->
                    <div class="input-group">
                        <label>
                            <span class="en">Pouch Values / Pouch数值:</span>
                        </label>
                        <div class="pouch-inputs">
                            <div class="pouch-item">
                                <div class="pouch-icon">
                                    <img src="assets/images/pouch4.png" alt="pouch1" class="pouch-img">
                                    <span>pouch1:</span>
                                </div>
                                <input type="number" id="pouch1" class="pouch-input" value="0" min="0" data-index="0">
                            </div>
                            <div class="pouch-item">
                                <div class="pouch-icon">
                                    <img src="assets/images/pouch4.png" alt="pouch2" class="pouch-img">
                                    <span>pouch2:</span>
                                </div>
                                <input type="number" id="pouch2" class="pouch-input" value="0" min="0" data-index="1">
                            </div>
                            <div class="pouch-item">
                                <div class="pouch-icon">
                                    <img src="assets/images/pouch4.png" alt="pouch3" class="pouch-img">
                                    <span>pouch3:</span>
                                </div>
                                <input type="number" id="pouch3" class="pouch-input" value="0" min="0" data-index="2">
                            </div>
                            <div class="pouch-item">
                                <div class="pouch-icon">
                                    <img src="assets/images/pouch4.png" alt="pouch4" class="pouch-img">
                                    <span>pouch4:</span>
                                </div>
                                <input type="number" id="pouch4" class="pouch-input" value="0" min="0" data-index="3">
                            </div>
                        </div>
                        <div class="pouch-summary">
                            <span>Pouch总和: </span>
                            <strong id="pouchTotal">0</strong>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="totalCoins">
                            <span class="en">Total Coins / 硬币总数:</span>
                        </label>
                        <div class="input-with-buttons">
                            <input type="number" id="totalCoins" value="0" min="0" readonly>
                            <div class="quick-buttons">
                                <button class="quick-btn" data-amount="50">50</button>
                                <button class="quick-btn" data-amount="100">100</button>
                                <button class="quick-btn" data-amount="200">200</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <button id="calculate" class="btn-primary">
                            Calculate / 计算分配
                        </button>
                    </div>
                </section>
                
                <!-- 玩家管理区域 -->
                <section class="player-management card">
                    <h2>Player Management / 玩家管理</h2>
                    
                    <!-- 玩家名输入框 -->
                    <div class="input-group">
                        <label>
                            <span class="en">Player Names / 玩家名字:</span>
                        </label>
                        <div id="playerNameInputs" class="player-name-inputs">
                            <!-- 动态生成 -->
                        </div>
                    </div>
                    
                    <!-- Roll点区域 -->
                    <div class="roll-section">
                        <h3>Random Roll / 随机Roll点</h3>
                        
                        <div class="input-group">
                            <label>
                                <span class="en">Participants / 参与者:</span>
                            </label>
                            <div id="participantCheckboxes" class="checkbox-group">
                                <!-- 动态生成 -->
                            </div>
                        </div>
                        
                        <div class="button-group">
                            <button id="startRoll" class="btn-image-roll">
                                <img src="assets/images/startroll.png" alt="Start Roll" class="roll-btn-img">
                            </button>
                        </div>
                        
                        <div id="rollResults" class="roll-results">
                            <!-- 结果区域 -->
                        </div>
                    </div>
                </section>
            </div>
            
            <!-- 右侧：分配结果 -->
            <div class="right-panel">
                <section class="results-panel card">
                    <h2>Results / 分配结果</h2>
                    <div class="table-container">
                        <table id="resultsTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Player / 玩家</th>
                                    <th>Base / 基础</th>
                                    <th>Deduction / 扣减</th>
                                    <th>Actual / 实际</th>
                                </tr>
                            </thead>
                            <tbody id="resultsBody">
                                <!-- 动态生成 -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="summary">
                        <div class="summary-item">
                            <span>Total / 总数:</span>
                            <strong id="totalDisplay">0</strong>
                        </div>
                        <div class="summary-item">
                            <span>Remainder / 余数:</span>
                            <strong id="remainderDisplay">0</strong>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="scripts/calculator.js"></script>
    <script src="scripts/roll.js"></script>
    <script src="scripts/fix-dynamic-players.js"></script>    <script src="scripts/fill-participants.js"></script>    <script src="scripts/simple-sync.js"></script>    <script src="scripts/participant-fix.js"></script>    <script src="scripts/participant-sync-fixed.js"></script>    <script src="scripts/app.js"></script>
</body>
</html>
