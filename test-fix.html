<!DOCTYPE html>
<html>
<body>
    <h2>测试参与者同步</h2>
    
    <!-- 玩家名输入 -->
    <div style="margin: 20px;">
        <input type="text" class="player-name-input" value="玩家1" placeholder="输入玩家名">
        <input type="text" class="player-name-input" value="玩家2" placeholder="输入玩家名">
        <input type="text" class="player-name-input" value="玩家3" placeholder="输入玩家名">
    </div>
    
    <!-- 参与者区域 -->
    <div style="margin: 20px; padding: 15px; border: 2px solid #ddd;">
        <h3>参与者</h3>
        <div id="participantCheckboxes">
            <!-- 这里会被JS动态填充 -->
        </div>
    </div>
    
    <script>
    // 简化的同步脚本
    function syncParticipants() {
        const inputs = document.querySelectorAll('.player-name-input');
        const container = document.getElementById('participantCheckboxes');
        
        container.innerHTML = '';
        
        inputs.forEach((input, index) => {
            const name = input.value || `玩家 ${index + 1}`;
            const div = document.createElement('div');
            div.innerHTML = `
                <input type="checkbox" id="p${index}" checked>
                <label for="p${index}">${name}</label>
            `;
            container.appendChild(div);
            
            input.addEventListener('input', function() {
                div.querySelector('label').textContent = this.value || `玩家 ${index + 1}`;
            });
        });
        
        console.log('同步完成！');
    }
    
    // 页面加载后执行
    document.addEventListener('DOMContentLoaded', syncParticipants);
    </script>
</body>
</html>
